name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image (version tag)
      run: docker build . --file Dockerfile --tag zvgportal-fetch:$(date +%s)
    - name: Build the Docker image (latest tag)
      run: docker build . --file Dockerfile --tag zvgportal-fetch:latest
